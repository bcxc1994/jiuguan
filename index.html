<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>酒馆日记本</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-logo">
      <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/89f6c3e198e74f92bd9a6f91d160c095~tplv-a9rns2rl98-image.image?rcl=20251119153032BAB44547C5AFCF1EC8F0&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1766129500&x-signature=em6nJXfzyAYbgJflDuswwDqjIyk%3D" alt="酒馆日记本">
    </div>
    <h2 class="text-center">酒馆日记本</h2>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="请输入用户名" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" id="password" class="form-control" placeholder="请输入密码" required>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" id="rememberPassword" class="form-check-input">
        <label for="rememberPassword" class="form-check-label">记住密码</label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary btn-block">登录</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <p>测试账号: admin / 密码: admin</p>
      <p>测试账号: user / 密码: user</p>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
