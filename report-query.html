<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>周报查询与导出 - 酒馆日记本</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/89f6c3e198e74f92bd9a6f91d160c095~tplv-a9rns2rl98-image.image?rcl=20251119153032BAB44547C5AFCF1EC8F0&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1766129500&x-signature=em6nJXfzyAYbgJflDuswwDqjIyk%3D" alt="Logo" height="40">
        <h1>酒馆日记本</h1>
      </div>
      <div class="user-info">
        <span id="userName">欢迎，用户</span>
        <button id="logoutBtn" class="btn btn-sm btn-accent">退出登录</button>
      </div>
    </div>
  </header>

  <!-- 导航 -->
  <nav>
    <div class="container nav-container">
      <div class="nav-item">
        <a href="dashboard.html" class="nav-link">首页</a>
      </div>
      <div class="nav-item">
        <a href="report-form.html" class="nav-link">周报录入</a>
      </div>
      <div class="nav-item">
        <a href="report-query.html" class="nav-link active">周报查询</a>
      </div>
      <div class="nav-item" id="configNavItem">
        <a href="#" class="nav-link dropdown-toggle">配置管理</a>
        <div class="dropdown-menu">
          <a href="config.html?type=domains" class="dropdown-item">域控配置</a>
          <a href="config.html?type=brands" class="dropdown-item">品牌配置</a>
          <a href="config.html?type=models" class="dropdown-item">车型配置</a>
          <a href="config.html?type=baselines" class="dropdown-item">基线配置</a>
          <a href="config.html?type=businessModules" class="dropdown-item">业务模块配置</a>
        </div>
      </div>
      <div class="nav-item" id="userManagementNavItem">
        <a href="user-management.html" class="nav-link">用户管理</a>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container main-content">
    <h2 class="page-title">周报查询与导出</h2>

    <!-- 提示消息 -->
    <div id="alertMessage" class="alert" style="display: none;"></div>

    <!-- 查询筛选表单 -->
    <div class="filter-form">
      <form id="queryForm">
        <div class="filter-row">
          <div class="filter-col">
            <div class="form-group">
              <label for="queryUserId" class="form-label">用户</label>
              <select id="queryUserId" class="form-select">
                <option value="">全部用户</option>
              </select>
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryDomainId" class="form-label">域控</label>
              <select id="queryDomainId" class="form-select">
                <option value="">全部域控</option>
              </select>
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryBrandId" class="form-label">品牌</label>
              <select id="queryBrandId" class="form-select">
                <option value="">全部品牌</option>
              </select>
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryModelId" class="form-label">车型</label>
              <select id="queryModelId" class="form-select">
                <option value="">全部车型</option>
              </select>
            </div>
          </div>
        </div>
        <div class="filter-row">
          <div class="filter-col">
            <div class="form-group">
              <label for="queryBaselineId" class="form-label">基线</label>
              <select id="queryBaselineId" class="form-select">
                <option value="">全部基线</option>
              </select>
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryStatus" class="form-label">状态</label>
              <select id="queryStatus" class="form-select">
                <option value="">全部状态</option>
                <option value="draft">草稿</option>
                <option value="submitted">已提交</option>
              </select>
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryStartDate" class="form-label">开始日期</label>
              <input type="date" id="queryStartDate" class="form-control">
            </div>
          </div>
          <div class="filter-col">
            <div class="form-group">
              <label for="queryEndDate" class="form-label">结束日期</label>
              <input type="date" id="queryEndDate" class="form-control">
            </div>
          </div>
        </div>
        <div class="filter-row">
          <div class="filter-col">
            <div class="form-group">
              <button type="submit" class="btn btn-primary">查询</button>
              <button type="button" id="resetBtn" class="btn btn-secondary">重置</button>
            </div>
          </div>
        </div>
      </form>
    </div>

    <!-- 导出按钮 -->
    <div class="export-buttons">
      <button id="exportTextBtn" class="btn btn-secondary">导出为文本</button>
      <button id="exportCsvBtn" class="btn btn-secondary">导出为CSV</button>
    </div>

    <!-- 周报列表 -->
    <div class="card">
      <div class="card-header">
        <span>周报列表</span>
        <span id="reportCount" class="badge badge-info">0 条记录</span>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>用户</th>
                <th>日期范围</th>
                <th>域控</th>
                <th>品牌</th>
                <th>车型</th>
                <th>基线</th>
                <th>状态</th>
                <th>更新时间</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="reportTableBody">
              <tr>
                <td colspan="9" class="text-center">请输入查询条件并点击查询按钮</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- 分页 -->
        <div id="pagination" class="pagination" style="display: none;">
          <div class="pagination-item">
            <a href="#" class="pagination-link" id="prevPageBtn">上一页</a>
          </div>
          <div id="paginationNumbers" class="pagination-item">
            <!-- 页码将通过JavaScript动态生成 -->
          </div>
          <div class="pagination-item">
            <a href="#" class="pagination-link" id="nextPageBtn">下一页</a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 周报详情模态框 -->
  <div id="reportDetailModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalTitle">周报详情</h5>
        <button type="button" class="modal-close" id="closeDetailModalBtn">&times;</button>
      </div>
      <div class="modal-body" id="reportDetailContent">
        <!-- 周报详情内容将通过JavaScript动态生成 -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeDetailBtn">关闭</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/report-query.js"></script>
</body>
</html>
