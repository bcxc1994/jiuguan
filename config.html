<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配置管理 - 酒馆日记本</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/89f6c3e198e74f92bd9a6f91d160c095~tplv-a9rns2rl98-image.image?rcl=20251119153032BAB44547C5AFCF1EC8F0&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1766129500&x-signature=em6nJXfzyAYbgJflDuswwDqjIyk%3D" alt="Logo" height="40">
        <h1>酒馆日记本</h1>
      </div>
      <div class="user-info">
        <span id="userName">欢迎，用户</span>
        <button id="logoutBtn" class="btn btn-sm btn-accent">退出登录</button>
      </div>
    </div>
  </header>

  <!-- 导航 -->
  <nav>
    <div class="container nav-container">
      <div class="nav-item">
        <a href="dashboard.html" class="nav-link">首页</a>
      </div>
      <div class="nav-item">
        <a href="report-form.html" class="nav-link">周报录入</a>
      </div>
      <div class="nav-item">
        <a href="report-query.html" class="nav-link">周报查询</a>
      </div>
      <div class="nav-item">
        <a href="#" class="nav-link dropdown-toggle active">配置管理</a>
        <div class="dropdown-menu">
          <a href="config.html?type=domains" class="dropdown-item">域控配置</a>
          <a href="config.html?type=brands" class="dropdown-item">品牌配置</a>
          <a href="config.html?type=models" class="dropdown-item">车型配置</a>
          <a href="config.html?type=baselines" class="dropdown-item">基线配置</a>
          <a href="config.html?type=businessModules" class="dropdown-item">业务模块配置</a>
        </div>
      </div>
      <div class="nav-item">
        <a href="user-management.html" class="nav-link">用户管理</a>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container main-content">
    <h2 class="page-title">配置管理</h2>

    <!-- 提示消息 -->
    <div id="alertMessage" class="alert" style="display: none;"></div>

    <!-- 配置选项卡 -->
    <div class="config-tabs">
      <a href="config.html?type=domains" class="config-tab" data-type="domains">域控配置</a>
      <a href="config.html?type=brands" class="config-tab" data-type="brands">品牌配置</a>
      <a href="config.html?type=models" class="config-tab" data-type="models">车型配置</a>
      <a href="config.html?type=baselines" class="config-tab" data-type="baselines">基线配置</a>
      <a href="config.html?type=businessModules" class="config-tab" data-type="businessModules">业务模块配置</a>
    </div>

    <!-- 配置内容区 -->
    <div class="card">
      <div class="card-header">
        <span id="configTitle">配置管理</span>
        <button id="addNewBtn" class="btn btn-sm btn-primary">新增</button>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead id="configTableHeader">
              <tr>
                <th>ID</th>
                <th>名称</th>
                <th>描述</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="configTableBody">
              <tr>
                <td colspan="4" class="text-center">加载中...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <!-- 新增/编辑模态框 -->
  <div id="configModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">新增配置</h5>
        <button type="button" class="modal-close" id="closeModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <form id="configForm">
          <input type="hidden" id="configId">
          <div class="form-group">
            <label for="configName" class="form-label">名称 <span class="text-danger">*</span></label>
            <input type="text" id="configName" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="configDescription" class="form-label">描述</label>
            <textarea id="configDescription" class="form-control" rows="3"></textarea>
          </div>
          <div id="configExtraFields"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelBtn">取消</button>
        <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
      </div>
    </div>
  </div>

  <!-- 确认删除模态框 -->
  <div id="deleteModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">确认删除</h5>
        <button type="button" class="modal-close" id="closeDeleteModalBtn">&times;</button>
      </div>
      <div class="modal-body">
        <p>确定要删除 <span id="deleteItemName" class="font-weight-bold"></span> 吗？</p>
        <p class="text-danger" id="deleteWarning"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="cancelDeleteBtn">取消</button>
        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">删除</button>
      </div>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script src="js/config.js"></script>
</body>
</html>
