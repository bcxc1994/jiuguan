<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系统首页 - 酒馆日记本</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <div class="container header-container">
      <div class="logo">
        <img src="https://p9-flow-imagex-sign.byteimg.com/tos-cn-i-a9rns2rl98/rc/pc/super_tool/89f6c3e198e74f92bd9a6f91d160c095~tplv-a9rns2rl98-image.image?rcl=20251119153032BAB44547C5AFCF1EC8F0&rk3s=8e244e95&rrcfp=f06b921b&x-expires=1766129500&x-signature=em6nJXfzyAYbgJflDuswwDqjIyk%3D" alt="Logo" height="40">
        <h1>酒馆日记本</h1>
      </div>
      <div class="user-info">
        <span id="userName">欢迎，用户</span>
        <div class="header-actions">
          <button id="syncToCloudBtn" class="btn btn-sm btn-primary mr-2">上传到云端</button>
          <button id="syncFromCloudBtn" class="btn btn-sm btn-primary mr-2">从云端下载</button>
          <button id="logoutBtn" class="btn btn-sm btn-accent">退出登录</button>
        </div>
      </div>
    </div>
  </header>

  <!-- 导航 -->
  <nav>
    <div class="container nav-container">
      <div class="nav-item">
        <a href="dashboard.html" class="nav-link active">首页</a>
      </div>
      <div class="nav-item">
        <a href="report-form.html" class="nav-link">周报录入</a>
      </div>
      <div class="nav-item">
        <a href="report-query.html" class="nav-link">周报查询</a>
      </div>
      <div class="nav-item" id="configNavItem">
        <a href="#" class="nav-link dropdown-toggle">配置管理</a>
        <div class="dropdown-menu">
          <a href="config.html?type=domains" class="dropdown-item">域控配置</a>
          <a href="config.html?type=brands" class="dropdown-item">品牌配置</a>
          <a href="config.html?type=models" class="dropdown-item">车型配置</a>
          <a href="config.html?type=baselines" class="dropdown-item">基线配置</a>
          <a href="config.html?type=businessModules" class="dropdown-item">业务模块配置</a>
        </div>
      </div>
      <div class="nav-item" id="userManagementNavItem">
        <a href="user-management.html" class="nav-link">用户管理</a>
      </div>
    </div>
  </nav>

  <!-- 主内容区 -->
  <main class="container main-content">
    <h2 class="page-title">系统首页</h2>

    <!-- 统计卡片 -->
    <div class="dashboard-stats">
      <div class="stat-card">
        <div class="stat-icon">
          <i class="fas fa-file-alt"></i>
        </div>
        <div class="stat-info">
          <h3 id="totalReports">0</h3>
          <p>总周报数</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background-color: var(--accent-color);">
          <i class="fas fa-user"></i>
        </div>
        <div class="stat-info">
          <h3 id="activeUsers">0</h3>
          <p>活跃用户</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background-color: var(--success-color);">
          <i class="fas fa-tasks"></i>
        </div>
        <div class="stat-info">
          <h3 id="myReports">0</h3>
          <p>我的周报</p>
        </div>
      </div>
      <div class="stat-card">
        <div class="stat-icon" style="background-color: var(--warning-color); color: #212529;">
          <i class="fas fa-drafting-compass"></i>
        </div>
        <div class="stat-info">
          <h3 id="draftReports">0</h3>
          <p>草稿数</p>
        </div>
      </div>
    </div>

    <!-- 最近编辑的周报 -->
    <div class="card recent-reports">
      <div class="card-header">
        <span>最近编辑的周报</span>
        <a href="report-query.html" class="btn btn-sm btn-primary">查看全部</a>
      </div>
      <div class="card-body">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>日期范围</th>
              <th>域控</th>
              <th>品牌</th>
              <th>车型</th>
              <th>基线</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="recentReportsTable">
            <tr>
              <td colspan="7" class="text-center">暂无数据</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="js/auth.js"></script>
  <script src="js/api.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
